      \ pi@aquapi\n```\n**Hostname**: aquapi.local  \n**User**: pi  \n**pswd**: raspberry\
      \  \n\n</details>\n\n## Optional\n\n\n### **[Samba Share](https://github.com/samba-team/samba)**\
      \ \n\n<details>\n<summary>Install Samba</summary>\n\nFile sharing  \nIf you\
      \ want to copy the Preconfigured HomeAssistant config and UI for AquaPi.  \n\
      [Using this Method](https://pimylifeup.com/raspberry-pi-samba/)\n\nInstall samba\n\
      ```ruby\nsudo apt-get install samba samba-common-bin\n```\nEdit the samba configuration\
      \ file to your liking:\n```ruby\nsudo nano /etc/samba/smb.conf\n```\nAdd user,\
      \ pi, and enter a password:\n```ruby\nsudo smbpasswd -a pi\n```\nRestart samba:\n\
      ```ruby\nsudo systemctl restart smbd\n```\n\nOr run the following script to\
      \ share the `homes` directory, promting the user for a password:\n```ruby\n\
      sudo bash ~/AquaPi/samba/install_samba.sh\n```\n\n</details>\n\n### **[Glances](https://github.com/nicolargo/glances)**\n\
      Keep an eye on your system  \n\n<details>\n<summary>Install Glances</summary>\n\
      \nInstall glances (Docker)\n```ruby\ndocker run -d --restart=\"always\" -p 61208-61209:61208-61209\
      \ -e TZ=\"${TZ}\" -e GLANCES_OPT=\"-w\" -v /var/run/docker.sock:/var/run/docker.sock:ro\
      \ --pid host nicolargo/glances:latest-full\n```\n\n</details>\n\n### **System\
      \ Sensors**\nOptional system sensors:  \n[Sennevds/system_sensors](https://github.com/Sennevds/system_sensors)\n\
      \n## Calibrate Temperature Probe - DS18b20\n[Useful Doc](https://www.cde.state.co.us/nutrition/osnfoodsafetyhowtocalibrateathermometer)\
      \  \nPut the thermometer stem or probe into the ice water. Make sure the sensing\
      \ area is under water. Wait 30 seconds or until the reading stays steady. Adjust\
      \ the thermometer so it reads 32F (0C) by clicking Calibrate to the right\
      \ and enter 0.\n\n## EZO Circuit Board & Probe  \n### **Connect EZO**\n<details>\n\
      <summary>View Instructions</summary>\n\nUseful Docs to follow:  \n[EZO Raspberry\
      \ Pi Sample Code](https://files.atlas-scientific.com/pi_sample_code.pdf)  \n\
      \nEZO in I2C mode (from UART)   \n```\nDisconnect ground (power off)\nDisconnect\
      \ TX and RX\nConnect (or short) TX to PGND\nConfirm RX is disconnected\nConnect\
      \ ground (power on)\nWait for LED to change from Green to Blue\n```\n\n**Using\
      \ Atlas sample code (CLI) :**  \n*RECOMMENDED Method*    \nWill not work with\
      \ AtlasIoT active and using probe. Make sure to stop that service `sudo systemctl\
      \ stop AtlasIoT.service`  \n\n**Clone Atlas Scientific repo:**\n```ruby\ncd\
      \ ~ && git clone https://github.com/AtlasScientific/Raspberry-Pi-sample-code.git\n\
      ```\n\n**Test if Detected:**\n```ruby\nsudo i2cdetect -y 1\n```\n\n**Run sample\
      \ code:**\n```ruby\ncd ~/Raspberry-Pi-sample-code && sudo python i2c.py\n```\
      \ \n\nContinuous reading with `Poll`, single reading with `R`.    \nSee if calibrated\
      \ with `Cal,?`.  \nClear calibration with `Cal,clear` (if wanted, not necessary).\
      \  \n\n</details>\n\n### **Calibrate pH**   \n<details>\n<summary>See Calibration\
      \ Instructions for EZO pH Circuit</summary>\n  \nUseful docs to follow:  \n\
      [EZO pH Circuit Datasheet](https://files.atlas-scientific.com/pH_EZO_Datasheet.pdf)\
      \  \n\nALWAYS start with **Midpoint** calibration (7.00) then **Low** and end\
      \ with **High**   \n\n**Take Reading(s):** Repeat until readings stabilize,\
      \ ~1-2 minutes, for each calibration solution. Then issue Calibration commands.\
      \ Doing so too early can cause probe to drift.  \n```ruby\nR\n```  \nor\n```ruby\n\
      Poll\n```  \n**Midpoint**\n```ruby\nCal,mid,7.00\n```ruby\n**Low**\n```\nCal,low,4.00\n\
      ```ruby\n**High**\n```ruby\nCal,high,10.00\n```\n</details>\n\n### **Calibrate\
      \ EC - Conductivity (Salinity)**  \n\n<details>\n<summary>See Calibration Instructions\
      \ for EZO pH Circuit</summary>\n  \nUseful docs to follow:  \n[EZO EC Circuit\
      \ Datasheet](https://files.atlas-scientific.com/EC_EZO_Datasheet.pdf)  \n  \n\
      ALWAYS start with **Dry** calibration (7.00) then **Low** and end with **High**\
      \   \n\n**Take Reading(s):** Repeat until readings stabilize, ~1-2 minutes,\
      \ for each calibration solution. Then issue Calibration commands. Doing so too\
      \ early can cause probe to drift.  \n```ruby\nR\n```  \nor\n```ruby\nPoll\n\
      ```  \n**Dry**\n```ruby\nCal,dry\n```\n**Single Point:**\n```ruby\nCal,84\n\
      ```\n**Two Point:**  \n**Low**\n```ruby\nCal,low,12880\n```\n**High**\n```ruby\n\
      Cal,high,80000\n```\n**Set Salinty (ppt) as Output:**  \n\n**Disable Conductivity\
      \ (mS/cm):**\n```ruby\nO,EC,0\n```\n**Enable Salinity (ppt):**\n```ruby\nO,S,1\n\
      ```\n\n</details>\n\n### **AtlasIoTCore (32-bit only!)**\n\n<details>\n<summary>See\
      \ Calibration Instructions using AtlasIoT Software. NOT RECOMMEDED</summary>\n\
      \n**Using AtlasIoT Sotftware:**  \n*AtlasIoT is NOT RECOMMENDED to use, use\
      \ CLI calibration meted as described above.*  \nAfter following the above to\
      \ install AtalasIoT and have access to the web inerface and sensors are working,\
      \ you can calibrate the sensors from the UI.  Click the area of the sensors,\
      \ then click the gears on the botton-left. This will bring up the calibration\
      \ UI. This should be easy to use, following proper clalibarion order and methods.\
      \ \n\n[Atlas IoT Monitoring Software](https://atlas-scientific.com/downloadable/atlas-iot-software/)\
      \  \n[Installation Guide](https://files.atlas-scientific.com/How-to-install-Atlas-iot-software.pdf)\
      \  \nYou can use this software to calibrate your EZO probes, or as an alternative\
      \ to view your EZO probe data other than HomeAssistant. This does not work well\
      \ if reef-pi is also using EZO sensors, turn them off in reef-pi, then reboot.\n\
      \n**Auto-install:**\n```ruby\nsudo bash ~/AquaPi/AtlasIoT/install_atlasiot.sh\n\
      ```  \nThen take ownership:\n```ruby\nsudo chmod 777 /home/pi/AtlasIoTCore\n\
      ```\nNow start: \n```ruby\n./AtlasIOTCore urls \"http://*:8080\"\n```\n**Or\
      \ Manually:**\n```ruby\nsudo wget https://files.atlas-scientific.com/AtlasIoT.zip\n\
      sudo mkdir /home/pi/AtlasIoTCore\nsudo unzip -o -d /home/pi/AtlasIoTCore AtlasIoT.zip\n\
      sudo chmod 777 /home/pi/AtlasIoTCore/AtlasIOTCore\n``` \n```ruby\ncd ~/AtlasIoTCore\
      \ && ./AtlasIOTCore urls \"http://*:8080\"\n```  \n\n**Web Interface:**\n```ruby\n\
      aquapi.local:3200\n```\n\nAtlasIoT sometimes doesn't always recognize the sesnors.\
      \ Try rebooting the device or running the software in standalone mode for more\
      \ information.\n\n**Update AtlasIoT**\n```ruby\nsudo bash ~/AquaPi/AtlasIoT/update_atlasiot.sh\n\
      ```\nThen take ownership:\n```ruby\nsudo chmod 777 /home/pi/AtlasIoTCore/AtlasIOTCore\n\
      ```ruby\nOr manually:\n```ruby\nsudo wget https://files.atlas-scientific.com/AtlasIoT.zip\
      \ \nsudo unzip -o -d /home/pi/AtlasIoTCore AtlasIoT.zip\nsudo chmod 777 /home/pi/AtlasIoTCore/AtlasIOTCore\n\
      ```\n\n</details>\n\n## Useful Links:\n  \n<details>\n<summary>See Links</summary>\n\
