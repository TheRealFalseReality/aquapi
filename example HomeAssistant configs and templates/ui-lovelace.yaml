      Then use the contents to overwrite the contents in home/pi/docker/homeassistant\
      \ to restore a preconfigured HA UI and Config, then restart homeassistant: `docker\
      \ restart homeassistant`. Installing samba and using another PC works well.\n\
      \n## Information  \n\n### Recommended Hardware\n**Control Board:**  \n**Raspberry\
      \ Pi 3B(+)** or later, or something similar with at least 1GB of RAM. This was\
      \ tested with a RPi 3A+ with limited success, but froze due to running out of\
      \ memeory, 512MB.  \nIf you don't want HomeAssistant or already have an instance\
      \ on another device, you can use almost anything, for example, a Pi Zero 2.\
      \  \n\n**Temperature** \n  - DS18B20 Waterproof Thermistor  \n  \n**Water Level**\
      \ \n  - Food Grade Optical Infrared Water Liquid Level Sensor  \n  \n**pH:**\
      \ Atlas Scientific pH Kit  \n  - EZO pH Circuit  \n  - Double junction silver\
      \ / silver chloride Lab Grade pH Probe\n  - Electrically Isolated EZO Carrier\
      \ Board\n\n### **Prerequisite!!** A Raspberry Pi (or something similar) running\
      \ Raspberry Pi OS. (32-bit Lite, tested. 64-bit should work as well, uses more\
      \ memory, however.)  \nGet [Raspberry Pi Imager](https://www.raspberrypi.com/software/)\n\
      \n### Software Used  \n[**reef-pi**](https://github.com/reef-pi/reef-pi): An\
      \ opensource reef tank controller based on Raspberry Pi.  \n[**Home Assistant**](https://www.home-assistant.io/):\
      \ Open source home automation that puts local control and privacy first.  \n\
      [**Docker**](https://www.docker.com/): a set of platform as a service products\
      \ that use OS-level virtualization to deliver software in packages called containers.\
      \ \n[**Portainer**](https://www.portainer.io/): a way to manage containers.\
      \  \n[**FileBrowser**](https://hub.docker.com/r/hurlenko/filebrowser/): a file\
      \ managing interface within a specified directory and it can be used to upload,\
      \ delete, preview, rename and edit your files.  \n\n## Update Hostname\nRun\
      \ Script:\n```ruby\nsudo bash ~/AquaPi/set_hostname.sh\n```\nOr use `sudo raspi-config`\
      \ (`System Options -> Hostname`)\n\n## Change Wireless LAN (Wifi)\n```ruby\n\
      sudo raspi-config\n```\n`System Options -> Wireless LAN`  \nEnter Wifi Name\
      \ and password.\n\n## AquaPi Installation Instructions\n\n<details>\n<summary>View\
      \ Instructions</summary>\n\n**Beging with SSH**  \nssh: default user: `pi` pswd:\
      \ `raspberry`\n\nSkip step 3 if you do not want HomeAssistant Installed.\n\n\
      **1) Always Update Enviorment**\nUpdate and Upgrade:\n```ruby\nsudo apt update\
      \ && sudo apt upgrade -y\n```\n\n**2) Download AquaPi Scripts**\nInstall git:\n\
      ```ruby\nsudo apt install git -y\n```\nClone this Repo:\n```ruby\ncd ~ && git\
      \ clone https://github.com/TheRealFalseReality/AquaPi.git\n```\n\n**3) Install\
      \ Docker & HomeAssistant**  \nYou can skip this step if you already have a HomeAssistant\
      \ instance or simply do not want or need it.  \n\n**Docker:**\n```ruby\ncurl\
      \ -sSL https://get.docker.com | sh\n```\nAdd user pi:\n```ruby\nsudo usermod\
      \ -aG docker pi\n```\n**HomeAssistant:**\n```ruby\nsudo bash ~/AquaPi/homeassistant/install_hassio.sh\n\
      ```\nTake ownership:\n```ruby\nsudo chown -R pi:pi /home/pi/docker/homeassistant/\n\
      ```\nLocated:\n```ruby\n<IP-ADDRESS>:8123\n```\n\n**4) Install Reef-Pi**\n```ruby\n\
      sudo bash ~/AquaPi/reefpi/install_reefpi.sh\n```\n**Web Interface:**\n```ruby\n\
      <IP-ADDRESS>\n```\n**5) Setup reef-pi w/[Guide](https://www.capitalcityaquatics.com/aquapi-guide)**\n\
      The reef-pi install scrip installs whats needed for the AquaPi sensors to work\
      \ properly, making the the EZO and Optical sensors work without any user input.\
      \ The temperature sensor(s), however, need to be assigned. Each one is given\
      \ a unique ID and reef-pi does not auto-mount them.  \n\nEssentially, under\
      \ the `Temperatures` tab in reef-pi, edit the `Temperature` entry (edit icon\
      \ next to 'Calibrate'), and click the `Sensor` drop down menu. Hopefully a sensor\
      \ starting with the ID of 28 will be listed, select it.\n\nA guide to reef-pi\
      \ in reference to AqauPi is on my website: [capitalcityaquatics.com/aquapi-guide](https://www.capitalcityaquatics.com/aquapi-guide)(SOON)\n\
      \n**6) Remove files**\n```ruby\nsudo rm -r ~/AquaPi/\n```\n\n</details>\n\n\
      ## Default Weblinks & Logins\n\n<details>\n<summary>See Default Passwords, Hostnames\
      \ and URLs for AquaPi.</summary>\n\n[**HomeAssistant**](https://www.home-assistant.io/):\
