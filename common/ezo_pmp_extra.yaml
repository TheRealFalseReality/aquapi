number:
  - platform: template
    id: volume_2
    icon: mdi:pump_orange
    name: Pump 2 - Volume to Dose
    device_class: 'volume'
    unit_of_measurement: 'mL'
    optimistic: true
    initial_value: 10 # cannot be less than +/-0.1mL
    min_value: -378541
    max_value: 378541 # 100 gal
    mode: box
    step: 0.1
      web_server:
        sorting_group_id: sorting_group_pump_orange
  - platform: template
    id: duration_2
    icon: mdi:timer
    name: Pump 2 - Time to Dose
    device_class: 'duration'
    unit_of_measurement: 'min'
    optimistic: true
    initial_value: 1
    min_value: 1
    max_value: 1440 # 24 hours
    mode: box
    step: 0.1
      web_server:
        sorting_group_id: sorting_group_pump_orange
  - platform: template
    id: flow_rate_2
    icon: mdi:waves-arrow-right
    name: Pump 2 - Volume/Time Flow Rate
    unit_of_measurement: 'mL/min'
    optimistic: true
    initial_value: 10
    min_value: .5
    max_value: 105 # may need to lower to 40
    mode: box
    step: 0.1
      web_server:
        sorting_group_id: sorting_group_pump_orange

