substitutions:
  # PMP circuit
  addPMP_orange: "110" # Orange
  addPMP_yellow: "104" # Yellow
  addPMP_blue: "106" # Blue

  update_pmp_orange: "60s"
  update_pmp_yellow: "60s"  
  update_pmp_blue: "60s"

  sorting_group_pump_orange_weight: '83'

web_server:
  sorting_groups:
    - id: sorting_group_pump_orange
      name: "Pump - Orange"
      sorting_weight: ${sorting_group_pump_orange_weight}

ezo_pmp:
  - id: ezo_pump_orange
    address: ${addPMP_orange}
    update_interval: "${update_pmp_orange}"

api:
  services: 
    - service: pump_orange_dose_volume
      variables: 
        dose_volume: float
      then: 
        - ezo_pmp.dose_volume:
            id: ezo_pump_orange
            volume: !lambda 'return dose_volume;'
    - service: pump_orange_dose_volume_time
      variables:
        dose_volume: float
        dose_time: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_orange
            volume: !lambda |-
              return dose_volume;
            duration: !lambda |-
              return dose_time;
    - service: pump_orange_dose_flow_rate_time
      variables:
        dose_rate: float
        dose_time: float
      then:
        - ezo_pmp.dose_with_constant_flow_rate:
            id: ezo_pump_orange
            volume_per_minute: !lambda |-
              return dose_rate;
            duration: !lambda |-
              return dose_time;
    - service: pump_orange_dose_set_calibration
      variables:
        actual_volume: float
      then:
        - ezo_pmp.set_calibration_volume:
            id: ezo_pump_orange
            volume: !lambda |-
              return actual_volume;
    - service: pump_orange_change_address
      variables:
        address: int
      then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump_orange
            address: !lambda |-
              return address;

