substitutions:
  # PMP circuit, who's address is 103
  addPMP: "103" # White
  update_pmp: "60s"

ezo_pmp:
  - id: ezo_pump
    address: ${addPMP}
    update_interval: "${update_pmp}"

api:
  services: 
    - service: pump_dose_volume
      variables: 
        dose_volume: float
      then: 
        - ezo_pmp.dose_volume:
            id: ezo_pump
            volume: !lambda 'return dose_volume;'
    - service: pump_dose_volume_time
      variables:
        dose_volume: float
        dose_time: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump
            volume: !lambda |-
              return dose_volume;
            duration: !lambda |-
              return dose_time;
    - service: pump_dose_flow_rate_time
      variables:
        dose_rate: float
        dose_time: float
      then:
        - ezo_pmp.dose_with_constant_flow_rate:
            id: ezo_pump
            volume_per_minute: !lambda |-
              return dose_rate;
            duration: !lambda |-
              return dose_time;
    - service: pump_dose_set_calibration
      variables:
        actual_volume: float
      then:
        - ezo_pmp.set_calibration_volume:
            id: ezo_pump
            volume: !lambda |-
              return actual_volume;

