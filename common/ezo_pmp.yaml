number:
  - platform: template
    id: volume
    icon: mdi:pump
    name: Pump - Volume to Dose (mL)
    optimistic: true
    initial_value: 10 # cannot be less than +/-0.1mL
    min_value: -378541
    max_value: 378541 # 100 gal
    mode: box
    step: 0.1
  - platform: template
    id: duration
    icon: mdi:timer
    name: Pump - Time to Dose (minutes)
    optimistic: true
    initial_value: 1
    min_value: 1
    max_value: 1440 # 24 hours
    mode: box
    step: 0.1
  - platform: template
    id: flow_rate
    icon: mdi:pump
    name: Pump - Volume/Time Flow Rate (mL/min)
    optimistic: true
    initial_value: 10
    min_value: .5
    max_value: 105 # may need to lower to 40
    mode: box
    step: 0.1

button:
  # TODO Make UI
  - platform: template
    name: Pump - Dose Volume for Time
    icon: mdi:clock-time-two-outline
    id: dose_over_time
    on_press:
      - ezo_pmp.dose_volume_over_time:
          id: ezo_pump
          volume: !lambda |-
            return id(volume).state;
          duration: !lambda |-
            return id(duration).state;
  - platform: template
    name: Pump - Dose Continuously
    icon: mdi:infinity
    id: dose_continuously
    on_press:
      - ezo_pmp.dose_continuously:
          id: ezo_pump
  - platform: template
    name: Pump - Dose Volume
    icon: mdi:pump
    id: dose_volume
    on_press:
      - ezo_pmp.dose_volume:
          id: ezo_pump
          volume: !lambda |-
            return id(volume).state;
  - platform: template
    name: Pump - Dose at Volume/Time Flow Rate for Time
    icon: mdi:format-text-wrapping-overflow
    id: dose_flow_rate
    on_press:
      - ezo_pmp.dose_with_constant_flow_rate:
          id: ezo_pump
          volume_per_minute: !lambda |-
            return id(flow_rate).state;
          duration: !lambda |-
            return id(duration).state;
  - platform: template
    name: Pump - Pause Dosing
    icon: mdi:pause
    id: dose_pause
    on_press:
      - ezo_pmp.pause_dosing:
          id: ezo_pump
  - platform: template
    name: Pump - Stop Dosing
    icon: mdi:stop
    id: dose_stop
    on_press:
      - ezo_pmp.stop_dosing:
          id: ezo_pump
  - platform: template
    name: Pump - Clear Total Volume Dosed
    icon: mdi:backspace
    id: dose_clear
    on_press:
      - ezo_pmp.clear_total_volume_dosed:
          id: ezo_pump

  # Calibrate
  - platform: template
    name: Pump - Set Calibration Volume
    icon: mdi:tape-measure
    id: dose_calibrate_volume
    on_press:
      - ezo_pmp.set_calibration_volume:
          id: ezo_pump
          volume: !lambda |-
            return id(volume).state;
  - platform: template
    name: Pump - Clear Calibration Volume
    icon: mdi:cancel
    id: dose_calibrate_volume_clear
    on_press:
      - ezo_pmp.clear_calibration:
          id: ezo_pump