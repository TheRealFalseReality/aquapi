substitutions:
  # PMP circuit, who's address is 103
  addPMPWaste: "108" # Red - Waste Water
  addPMPClean: "109" # Green - Clean Water
  update_pmp: "60s"
  
ezo_pmp:
  - id: ezo_pump_waste
    address: ${addPMPWaste}
    update_interval: "${update_pmp}"
  - id: ezo_pump_clean
    address: ${addPMPClean}
    update_interval: "${update_pmp}"

api:
  services: 
    - service: pump_waste_volume
      variables: 
        dose_volume: float
      then: 
        - ezo_pmp.dose_volume:
            id: ezo_pump_waste
            volume: !lambda 'return dose_volume;'
    - service: pump_waste_volume_time
      variables:
        dose_volume: float
        dose_time: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_waste
            volume: !lambda |-
              return dose_volume;
            duration: !lambda |-
              return dose_time;
    - service: pump_waste_flow_rate_time
      variables:
        dose_rate: float
        dose_time: float
      then:
        - ezo_pmp.dose_with_constant_flow_rate:
            id: ezo_pump_waste
            volume_per_minute: !lambda |-
              return dose_rate;
            duration: !lambda |-
              return dose_time;
    - service: pump_waste_set_calibration
      variables:
        actual_volume: float
      then:
        - ezo_pmp.set_calibration_volume:
            id: ezo_pump_waste
            volume: !lambda |-
              return actual_volume;
    - service: pump_clean_volume
      variables: 
        dose_volume: float
      then: 
        - ezo_pmp.dose_volume:
            id: ezo_pump_clean
            volume: !lambda 'return dose_volume;'
    - service: pump_clean_volume_time
      variables:
        dose_volume: float
        dose_time: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_clean
            volume: !lambda |-
              return dose_volume;
            duration: !lambda |-
              return dose_time;
    - service: pump_clean_flow_rate_time
      variables:
        dose_rate: float
        dose_time: float
      then:
        - ezo_pmp.dose_with_constant_flow_rate:
            id: ezo_pump_clean
            volume_per_minute: !lambda |-
              return dose_rate;
            duration: !lambda |-
              return dose_time;
    - service: pump_clean_set_calibration
      variables:
        actual_volume: float
      then:
        - ezo_pmp.set_calibration_volume:
            id: ezo_pump_clean
            volume: !lambda |-
              return actual_volume;
    - service: pump_water_change
      variables:
        volume: float
        duration: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_clean
            volume: !lambda |-
              return volume;
            duration: !lambda |-
              return duration;
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_waste
            volume: !lambda |-
              return volume;
            duration: !lambda |-
              return duration;
    - service: pump_waste_change_address
      variables:
        address: int
      then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump_waste
            address: !lambda |-
              return address;
    - service: pump_clean_change_address
      variables:
        address: int
      then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump_clean
            address: !lambda |-
              return address;

