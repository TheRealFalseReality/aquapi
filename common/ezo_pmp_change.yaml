number:
  - platform: template
    id: volume_waste
    icon: mdi:pump
    name: Pump Waste - Volume to Dose
    device_class: 'volume'
    unit_of_measurement: 'mL'
    optimistic: true
    initial_value: 10 # cannot be less than +/-0.1mL
    min_value: -378541
    max_value: 378541 # 100 gal
    mode: box
    step: 0.1
  - platform: template
    id: duration_waste
    icon: mdi:timer
    name: Pump Waste - Time to Dose
    device_class: 'duration'
    unit_of_measurement: 'min'
