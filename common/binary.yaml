substitutions:
  binary_pin_1: "13" # yellow
  leak_sensor: "27" # blue -> red (GND - Green -> Black  )

binary_sensor:
  - platform: gpio
    id: binary_pin_1
    disabled_by_default: true
    pin:
      number: ${binary_pin_1}
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Binary Sensor 1"
    filters:
      - delayed_on_off: 30ms
    web_server:
      sorting_group_id: sorting_group_misc
    icon: mdi:check-circle

  - platform: gpio
    id: leak_sensor
    pin:
      number: ${leak_sensor}
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Leak Sensor"
    filters:
      - delayed_on_off: 30ms
    web_server:
      sorting_group_id: sorting_group_misc
    icon: mdi:pipe-leak
