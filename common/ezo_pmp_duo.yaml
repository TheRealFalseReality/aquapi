---
substitutions:
  # PMP circuit, who's address is 103
  addPMP_green: "109"  # Green - Clean
  addPMP_red: "108"  # Red - Waste
  update_pmp_green: "60s"
  update_pmp_red: "60s"

  sorting_group_pump_green_weight: '81'
  sorting_group_pump_red_weight: '82'

web_server:
  sorting_groups:
    - id: sorting_group_pump_green
      name: "Pump - Green"
      sorting_weight: ${sorting_group_pump_green_weight}
    - id: sorting_group_pump_red
      name: "Pump - Red"
      sorting_weight: ${sorting_group_pump_red_weight}

ezo_pmp:
  - id: ezo_pump_green
    address: ${addPMP_green}
    update_interval: "${update_pmp_green}"
  - id: ezo_pump_red
    address: ${addPMP_red}
    update_interval: "${update_pmp_red}"

api:
  actions:
    - action: pump_waste_volume
      variables:
        dose_volume: float
      then:
        - ezo_pmp.dose_volume:
            id: ezo_pump_red
            volume: !lambda 'return dose_volume;'
    - action: pump_waste_volume_time
      variables:
        dose_volume: float
        dose_time: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_red
            volume: !lambda |-
              return dose_volume;
            duration: !lambda |-
              return dose_time;
    - action: pump_waste_flow_rate_time
      variables:
        dose_rate: float
        dose_time: float
      then:
        - ezo_pmp.dose_with_constant_flow_rate:
            id: ezo_pump_red
            volume_per_minute: !lambda |-
              return dose_rate;
            duration: !lambda |-
              return dose_time;
    - action: pump_waste_set_calibration
      variables:
        actual_volume: float
      then:
        - ezo_pmp.set_calibration_volume:
            id: ezo_pump_red
            volume: !lambda |-
              return actual_volume;
    - action: pump_clean_volume
      variables:
        dose_volume: float
      then:
        - ezo_pmp.dose_volume:
            id: ezo_pump_green
            volume: !lambda 'return dose_volume;'
    - action: pump_clean_volume_time
      variables:
        dose_volume: float
        dose_time: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_green
            volume: !lambda |-
              return dose_volume;
            duration: !lambda |-
              return dose_time;
    - action: pump_clean_flow_rate_time
      variables:
        dose_rate: float
        dose_time: float
      then:
        - ezo_pmp.dose_with_constant_flow_rate:
            id: ezo_pump_green
            volume_per_minute: !lambda |-
              return dose_rate;
            duration: !lambda |-
              return dose_time;
    - action: pump_clean_set_calibration
      variables:
        actual_volume: float
      then:
        - ezo_pmp.set_calibration_volume:
            id: ezo_pump_green
            volume: !lambda |-
              return actual_volume;
    - action: pump_water_change
      variables:
        volume: float
        duration: float
      then:
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_green
            volume: !lambda |-
              return volume;
            duration: !lambda |-
              return duration;
        - ezo_pmp.dose_volume_over_time:
            id: ezo_pump_red
            volume: !lambda |-
              return volume;
            duration: !lambda |-
              return duration;
    - action: pump_water_change_quick
      variables:
        volume: float
      then:
        - ezo_pmp.dose_volume:
            id: ezo_pump_green
            volume: !lambda |-
              return volume;
        - ezo_pmp.dose_volume:
            id: ezo_pump_red
            volume: !lambda |-
              return volume;
    - action: pump_waste_change_address
      variables:
        address: int
      then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump_red
            address: !lambda |-
              return address;
    - action: pump_clean_change_address
      variables:
        address: int
      then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump_green
            address: !lambda |-
              return address;

