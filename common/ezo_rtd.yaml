substitutions:
  # RTD circuit, who's address is 102
  addRTD: "102"
  update_rtd: "60s"

  sorting_group_rtd: '36'

web_server:
  sorting_groups:
    - id: sorting_group_rtd
      name: "RTD - EZO"
      sorting_weight: ${sorting_group_rtd}

