button:
  # Change I2C Address of EZO-PMP
  - platform: template
    name: "Pump - Change I2C Address to ${addPMP}"
    on_press:
        then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump
            address: ${addPMP}

  - platform: template
    name: "Pump - Change I2C Address to ${addPMP_alt1}"
    on_press:
        then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump
            address: ${addPMP_alt1}

  - platform: template
    name: "Pump - Change I2C Address to ${addPMP_alt2}"
    on_press:
        then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump
            address: ${addPMP_alt2}

  - platform: template
    name: "Pump - Change I2C Address to ${addPMP_alt3}"
    on_press:
        then:
        - ezo_pmp.change_i2c_address:
            id: ezo_pump
            address: ${addPMP_alt3}

  # Send EZO Command - Custom
  - platform: template
    name: EZO - Send Custom Command
    id: send_custom
    entity_category: "Config"
    on_press:
      then:
        - lambda: |-
            id(commmand_custom).state;

text:
    platform: template
    name: EZO - Custom Command
    id: commmand_custom
    entity_category: "Config"
    mode: text
    optimistic: true