---
substitutions:
  # ORP circuit, who's address is 98
  addORP: "98"
  update_orp: "60s"
  update_button_orp: "60s"

  sorting_group_orp: '33'

web_server:
  sorting_groups:
    - id: sorting_group_orp
      name: "ORP (Oxidation-Reduction Potential) - EZO"
      sorting_weight: ${sorting_group_orp}

api:
  actions:
    - action: orp_change_address
      variables:
        address: int
      then:
        - lambda: |-
            id(orp_ezo).send_custom("I2C,{{address}}");
    - action: orp_custom_command
      variables:
        command: string
      then:
        - lambda: |-
            id(orp_ezo).send_custom({{command}});
    - action: orp_read_continuous
      then:
        - repeat:
            count: 60
            then:
              - button.press: read_orp
              - delay: 1s
    - action: orp_calibrate_225
      then:
        - lambda: |-
            id(orp_ezo).send_custom("Cal,225");

esphome:
  on_boot:
    priority: 800
    then:
      - button.press: read_orp
      - button.press: send_selected_orp

interval:
  # Update ORP via button to enable detection check
  - interval: "${update_button_orp}"
    then:
      - button.press: read_orp

sensor:
  # EZO Circuits (SCL/RX, SDA/TX)
  # EZO Circuit - ORP
  - platform: ezo
    icon: mdi:react
    name: "ORP"
    id: orp_ezo
    address: ${addORP}
    unit_of_measurement: mV
    accuracy_decimals: 1
    update_interval: "${update_orp}"
    state_class: "measurement"
    device_class: voltage
    on_custom:
      then:
        - lambda:
            id(result_orp).publish_state(x);
    on_calibration:
      then:
        - lambda:
            id(result_orp).publish_state(x);
    on_device_information:
      then:
        - lambda:
            id(result_orp).publish_state(x);
    on_slope:
      then:
        - lambda:
            id(result_orp).publish_state(x);
    on_t:
      then:
        - lambda:
            id(result_orp).publish_state(x);
    web_server:
      sorting_group_id: sorting_group_orp
      sorting_weight: 10

text_sensor:
  # Selected Command Result - ORP
  - platform: template
    name: ORP - Command Result
    icon: mdi:data-matrix
    id: result_orp
    # disabled_by_default: true
    web_server:
      sorting_group_id: sorting_group_orp

button:
  # Read ORP Probe
  - platform: template
    name: ORP - Read
    id: read_orp
    icon: mdi:read
    entity_category: "Config"
    # disabled_by_default: true
    on_press:
      then:
        - lambda: |-
            esphome::i2c::ErrorCode err = id(bus_a)->write(${addORP}, nullptr, 0);
            if (err == esphome::i2c::ERROR_OK) {
              id(orp_ezo).send_custom("R");
            }
            else {
              ESP_LOGW("custom_orp_read", "No ORP sensor detected at address: ${addORP}!!");
            }
    web_server:
      sorting_group_id: sorting_group_orp

  # Send Selected EZO Command - ORP
  - platform: template
    name: ORP - Command Send Selected
    id: send_selected_orp
    icon: mdi:apple-keyboard-command
    entity_category: "Config"
    # disabled_by_default: true
    on_press:
      then:
        - lambda: |-
            if (id(select_command_orp).current_option() == "Read") {
              id(orp_ezo).send_custom("R");
            }
            // Get Device Firmware Version
            if (id(select_command_orp).current_option() == "Information") {
              id(orp_ezo).get_device_information();
            }
            if (id(select_command_orp).current_option() == "Status") {
              id(orp_ezo).send_custom("Status");
            }
            if (id(select_command_orp).current_option() == "Check Calibration") {
              id(orp_ezo).get_calibration();
            }
            if (id(select_command_orp).current_option() == "Calibrate @ 225 mV (WILL RESET CALIBRATION)") {
              id(orp_ezo).send_custom("Cal,225");
            }
            if (id(select_command_orp).current_option() == "Calibrate CLEAR (WILL RESET CALIBRATION)") {
              id(orp_ezo).clear_calibration();
            }
            // else {
            //   id(orp_ezo).send_custom("R");
            // }
    web_server:
      sorting_group_id: sorting_group_orp

select:
  - platform: template
    name: ORP - Command Select
    id: select_command_orp
    optimistic: true
    icon: mdi:apple-keyboard-command
    # disabled_by_default: true
    entity_category: "Config"
    options:
      - "Read"
      - "Information"
      - "Status"
      - "Check Calibration"
      - "Calibrate @ 225 mV (WILL RESET CALIBRATION)"
      - "Calibrate CLEAR (WILL RESET CALIBRATION)"
    initial_option: "Check Calibration"
    set_action:
      - logger.log:
          format: "Chosen option: %s"
          args: ["x.c_str()"]
    web_server:
      sorting_group_id: sorting_group_orp
