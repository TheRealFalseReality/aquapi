substitutions:
  dallasPin: "16"
  update_temp: "60s"

  # Calibration variables
  # 0C using Ice Water; 100C using Boiling Water  
  # Calibration Temp. 1
  cal_0: "0.0"
  cal_100: "100.0"
  # # Calibration Temp. 2
  # cal_0_2: "0.0"
  # cal_100_2: "100.0"

  range_cool: "74"
  range_warm: "82"

# 18B20 sensor Pin
one_wire:
  - platform: gpio
    pin: ${dallasPin}
    update_interval: "${update_temp}"

sensor:
  # Temperature Probe 1
  - platform: dallas_temp
    id: temp_1
    icon: mdi:thermometer-lines
    # index: 0
    name: "Temperature"
    state_class: "measurement"
    device_class: "temperature"
    filters:
      - calibrate_linear:
          method: least_squares
          datapoints:
            - 0.0 -> ${cal_0}
            - 100.0 -> ${cal_100}
    on_value: 
      then:
        - component.update: temp_range

  # # Temperature Probe 2
  # - platform: dallas_temp
  #   id: temp_2
  #   icon: mdi:thermometer-lines
  #   index: 1
  #   name: "Temperature 2"
  #   state_class: "measurement"
  #   device_class: "temperature"
  #   filters:
  #     - calibrate_linear:
  #         method: least_squares
  #         datapoints:
  #           - 0.0 -> ${cal_0_2}
  #           - 100.0 -> ${cal_100_2}
  #   disabled_by_default: true
  #   on_value: 
  #     then:
  #       - component.update: temp_range_2

  # Convert to Fahrenheit - Temp. 1
  - platform: template
    state_class: "measurement"
    device_class: "temperature"
    id: temp_f
    lambda: |-
      return id(temp_1).state * 9 / 5 + 32;

  # # Convert to Fahrenheit - Temp. 2
  # - platform: template
  #   state_class: "measurement"
  #   device_class: "temperature"
  #   id: temp_f_2
  #   lambda: |-
  #     return id(temp_2).state * 9 / 5 + 32;

  # Calibration Temp. at 0C
  - platform: template
    name: Calibration at 0°C - Temp. 1
    id: cal_0_sen
    icon: mdi:snowflake-alert
    unit_of_measurement: "°C"
    disabled_by_default: true
    state_class: "measurement"
    device_class: "temperature"
    entity_category: "diagnostic"
    lambda: |-
      return {${cal_0}};

  # Calibration Temp. at 100C
  - platform: template
    name: Calibration at 100°C - Temp. 1
    id: cal_100_sen
    icon: mdi:water-thermometer
    unit_of_measurement: "°C"
    disabled_by_default: true
    state_class: "measurement"
    device_class: "temperature"
    entity_category: "diagnostic"
    lambda: |-
      return {${cal_100}};

