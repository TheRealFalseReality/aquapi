number:
  # Temperature 1 when Cool
  - platform: template
    name: "Temp. Cool"
    id: range_cool
    icon: mdi:snowflake-thermometer
    optimistic: true
    mode: box
    min_value: 0.0
    max_value: 100.0
    step: 0.5
    restore_value: True
    initial_value: ${range_cool}
    entity_category: "Config"
    device_class: "temperature"
    on_value: 
      then:
        - component.update: temp_range

  # Temperature 1 when Warm
